<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen flex flex-col bg-gray-100 text-gray-800 font-sans">
    <!-- Header -->
    <header class="bg-blue-600 text-white py-4 shadow-md">
      <div class="container mx-auto px-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold">Contact Manager</h1>
        <button
          onclick="window.location.href='/add-contact'"
          class="bg-green-500 text-white px-4 py-2 rounded shadow hover:bg-green-600"
        >
          Add Contact
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 mt-6 flex-grow">
      <div class="flex flex-col lg:flex-row gap-6">
        <!-- Contact Form Section -->
        <section class="w-full lg:w-1/3 bg-white rounded-lg shadow p-6">
          <h2 class="text-xl font-semibold mb-4">Add / Edit Contact</h2>
          <form id="contact-form" class="space-y-4">
            <div>
              <label for="name" class="block text-sm font-medium">Name</label>
              <input
                type="text"
                id="name"
                placeholder="John Doe"
                class="w-full p-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
            <div>
              <label for="email" class="block text-sm font-medium">Email</label>
              <input
                type="email"
                id="email"
                placeholder="johndoe@example.com"
                class="w-full p-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
            <div>
              <label for="phone" class="block text-sm font-medium">Phone</label>
              <input
                type="tel"
                id="phone"
                placeholder="+123 456 789"
                class="w-full p-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
            <button
              type="submit"
              class="w-full bg-blue-600 text-white px-4 py-2 rounded shadow hover:bg-blue-700"
            >
              Save Contact
            </button>
          </form>
        </section>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4 mt-6">
      <div class="container mx-auto px-4 text-center">
        <p>&copy; 2024 Contact Manager. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
